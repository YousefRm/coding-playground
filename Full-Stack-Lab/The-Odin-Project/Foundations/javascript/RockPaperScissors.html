<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .playgroud {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .playgroud h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;

    }
    .choices {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      font-size: 2rem;
      margin-top: 20px;
    }
    .choices span {
      cursor: pointer;
      padding: 10px;
      transition: transform 0.2s;
      background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    }
    .choices span:hover {
      transform: scale(1.2);
    }
    .display {
      width: 80%;
      height: 200px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .display p {
        text-align: center;
    }
    .playgroud > p {
        color: #555;
    }
</style>
<body>
    <div class="playgroud">
        <h1> Rock Paper Scissors</h1>
        <div class="display">
        <span class="human">your score <p>0</p></span>
        <span class="computer">computer score <p>0</p></span>
        </div>
        <div class="choices">
        <span class="rock">✊ </span>
        <span class="paper">✋</span>
        <span class="scissors">✌️</span>
        </div>
        <div></div>
    </div>
    <script>
        let humanScore = document.querySelector('.human p');
        let computerScore = document.querySelector('.computer p');
        let choices = document.querySelectorAll('.choices span');
        let playgroud = document.querySelector('.playgroud');
        function getComputerChoice() {
            const choices = [ 'rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }
        function playRound(humanChoice) {
            humanChoice = this.className;
            const computerChoice = getComputerChoice();
            playgroud.removeChild(playgroud.lastChild);
            let result = '';
            if (humanChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                humanScore.textContent = parseInt(humanScore.textContent) + 1;
                result = 'You win!';
            } else {
                computerScore.textContent = parseInt(computerScore.textContent) + 1;
                result = 'You lose!';
            }
            playgroud.appendChild(document.createElement('p')).textContent = `You chose ${humanChoice}, computer chose ${computerChoice} ${result}.`;
        }
        choices.forEach(choice => {
            choice.addEventListener('click', playRound);
        });

    </script>
</body>
</html>
